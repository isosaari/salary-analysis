name: Render Quarto Document

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: prerelease

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3'

      - name: Install R dependencies
        run: |
          Rscript -e "install.packages(c('wooldridge', 'car'), repos='https://cloud.r-project.org')"

      - name: Render Quarto document
        run: quarto render Regressioanalyysi.qmd --to html

      - name: Prepare docs directory
        run: |
          mkdir -p docs
          if [ -f Regressioanalyysi.html ]; then
            cp Regressioanalyysi.html docs/index.html
          fi
          if [ -d Regressioanalyysi_files ]; then
            cp -r Regressioanalyysi_files docs/
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

